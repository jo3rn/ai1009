<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolute</title>
    <style>
      #unset {
        background-color: blue;
        height: 250px;
        padding: 10px;
      }
      #unset2 {
        height: 150px;
        background-color: red;
        padding: 10px;
      }

      #absolute {
        position: absolute;
        top: 0px;
        left: 150px;
        background-color: green;
        height: 50px;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="unset">
      <div id="unset2">
        <div id="absolute"></div>
      </div>
    </div>
  </body>
</html>
