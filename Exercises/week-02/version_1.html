<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="version_1.css" />
    <title>BMI-Rechner</title>
  </head>
  <body>
    <h1>BMI-Rechner</h1>

    <form
      action="https://vulcan.informatik.hs-fulda.de/bmi_berechnen.php"
      method="get"
    >
      <fieldset>
        <legend>Angaben zur BMI-Berechnung</legend>

        <div class="input_container">
          <div>
            <label class="align padding_bottom" for="gewicht">Gewicht</label>
            <input
              type="number"
              name="gewicht"
              id="gewicht"
              value="60"
              required="true"
            />
          </div>

          <div>
            <label class="align" for="groesse">Größe</label>
            <input
              type="number"
              name="groesse"
              id="groesse"
              value="1.70"
              step="0.01"
              required="true"
            />
          </div>
        </div>

        <fieldset class="lightgrey">
          <legend>Geschlecht</legend>
          <div class="gender_container">
            <input type="radio" name="geschlecht" id="female" value="female" />
            <label for="female">Weiblich</label>
          </div>
          <div class="gender_container">
            <input type="radio" name="geschlecht" id="male" value="male" />
            <label for="male">Männlich</label>
          </div>

          <div class="gender_container">
            <input
              type="radio"
              name="geschlecht"
              id="diverse"
              value="diverse"
            />
            <label for="diverse">Sonstiges</label>
          </div>
        </fieldset>

        <div class="input_container">
          <div>
            <label class="align padding_bottom" for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Max Muster" />
          </div>
          <div>
            <label class="align" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="max.muster@gmail.com"
            />
          </div>
        </div>

        <div id="button_container">
          <input type="submit" value="Absenden" />
          <input type="reset" value="Zurücksetzen" />
        </div>
      </fieldset>
    </form>
    <p>Ihr Body Mass Index beträgt ___.</p>
  </body>
</html>
