<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="version_3.css" />
    <title>BMI-Rechner (Flexbox)</title>
  </head>
  <body>
    <h1>BMI-Rechner</h1>

    <form
      action="https://vulcan.informatik.hs-fulda.de/bmi_berechnen.php"
      method="get"
    >
      <fieldset>
        <legend>Angaben zur BMI-Berechnung</legend>

        <div class="flex_container" id="flex_all">
          <div class="flex_container" id="num_container">
            <div class="flex_pair">
              <label class="align" for="gewicht">Gewicht</label>
              <input
                type="number"
                name="gewicht"
                id="gewicht"
                value="60"
                required="true"
              />
            </div>

            <div class="flex_pair">
              <label class="align" for="groesse">Größe</label>
              <input
                type="number"
                name="groesse"
                id="groesse"
                value="1.70"
                step="0.01"
                required="true"
              />
            </div>
          </div>

          <fieldset class="lightgrey">
            <legend>Geschlecht</legend>
            <div class="flex_container" id="gender_container">
              <div>
                <input type="radio" name="geschlecht" id="female" />
                <label for="female">Weiblich</label>
              </div>

              <div>
                <input type="radio" name="geschlecht" id="male" />
                <label for="male">Männlich</label>
              </div>

              <div>
                <input type="radio" name="geschlecht" id="diverse" />
                <label for="diverse">Sonstiges</label>
              </div>
            </div>
          </fieldset>

          <div class="flex_container" id="text_container">
            <div class="flex_pair">
              <label class="align" for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Max Muster"
              />
            </div>
            <div class="flex_pair">
              <label class="align" for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="max.muster@gmail.com"
              />
            </div>
          </div>

          <div class="flex_container" id="button_container">
            <input type="submit" value="Absenden" />
            <input type="reset" value="Zurücksetzen" />
          </div>
        </div>
      </fieldset>
    </form>
    <p>Ihr Body Mass Index beträgt ___.</p>
  </body>
</html>
