<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ex2.css" />
    <title>BMI-Rechner</title>
    <script defer src="ex2.js"></script>
  </head>
  <body>
    <h1>BMI-Rechner (Grid)</h1>

    <form
      action="https://vulcan.informatik.hs-fulda.de/bmi_berechnen.php"
      method="get"
    >
      <fieldset>
        <legend>Angaben zur BMI-Berechnung</legend>

        <div class="grid_container" id="num_container">
          <label class="align" for="gewicht">Gewicht</label>
          <input
            type="number"
            name="gewicht"
            id="gewicht"
            value="60"
            required="true"
          />

          <label class="align" for="groesse">Größe</label>
          <input
            type="number"
            name="groesse"
            id="groesse"
            value="1.70"
            step="0.01"
            required="true"
          />
        </div>

        <fieldset class="lightgrey">
          <legend>Geschlecht</legend>
          <div class="grid_container" id="gender_container">
            <input type="radio" name="geschlecht" id="female" value="female" />
            <label for="female">Weiblich</label>

            <input type="radio" name="geschlecht" id="male" value="male" />
            <label for="male">Männlich</label>

            <input
              type="radio"
              name="geschlecht"
              id="diverse"
              value="diverse"
            />
            <label for="diverse">Sonstiges</label>
          </div>
        </fieldset>

        <div class="grid_container" id="text_container">
          <label class="align" for="name">Name</label>
          <input type="text" name="uname" id="name" placeholder="Max Muster" />
          <label class="align" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="max.muster@gmail.com"
          />
          <label class="align" for="anmerk">Anmerkungen</label>
          <textarea
            name="anmerk"
            id="anmerk"
            cols="30"
            rows="10"
            placeholder="Hier bitte kein XSS, z.B. &lt;script&gt;alert('Hello')&lt;/script&gt;"
          ></textarea>
        </div>

        <div class="grid_container" id="button_container">
          <input type="submit" value="Absenden" />
          <input type="reset" value="Zurücksetzen" />
        </div>
        <button id="btn">BMI mit JS berechnen</button>
      </fieldset>
    </form>
    <p>
      Ihr Body Mass Index beträgt
      <span id="bmi">____</span>
      .
    </p>
  </body>
</html>
